version: '2'

services:
  cadvisor:
    image: google/cadvisor:v0.32.0
    container_name: cadvisor  
    restart: always
    tty: true
    ports:
      - "8989:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro